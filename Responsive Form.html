<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Regsitartion form.css">
    <title>Form2</title>
</head>
<body>
    <div class="container">
        <h2>Regsitartion form</h2>
        <div class="form-conatiner">
            <form action="">
                <!-- box1 -->
                <div class="input-name">  
                    <i class="fa-solid fa-user-large "></i>
                    <input type="text" name="Firstname" placeholder="First Name" required class="name">
                    <span>
                    <i class="fa-solid fa-user-large "></i>
                    <input type="text" name="Lastname" placeholder="Last Name" required class="name">
                    </span>
                </div>
                <!-- box2-->
                <div class="input-name">  
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required  class="input-text">
                    </div>
                    <!-- box3 -->
                    <div class="input-name">  
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required  class="input-text">
                        </div>
                        <!-- box4 -->
                        <div class="input-name">  
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Confirm Password" required  class="input-text">
                            </div>
                            <!-- box5 -->
                            <div class="input-name">  
                                <input type="radio" name="Gender" value="male" id="id1"  required  >&nbsp;&nbsp;
                                <label for="id1">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="Gender" value="female" id="id2"  required  >&nbsp;&nbsp;
                                <label for="id2">Female</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                                <!-- box6 -->
                                <div class="input-name">  
                                <select name="Country" id="id3" class="Country">
                                    <option value="">Select a country</option>
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Japan">Japan</option>
                                </select>
                                </div>
                                <!-- box7 -->
                                <div class="input-name">  
                                <input type="checkbox" name="terms and conditions" id="id4">
                                <label for="T&D">I Appect the Term and Contions</label>
                                </div>
                                 <!-- box8 -->
                                <div class="input-name">
                                <input type="submit" name="submit" id="id5" value="Register" class="end">
                                </div>



            </form>
        </div>
    </div>
    
</body>
</html>
